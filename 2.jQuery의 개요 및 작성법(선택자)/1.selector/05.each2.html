<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" 
            src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<title>05.each2.html예제</title>
<script>
  $(function(){ 
	   //중첩된 태그의 특정 태그정보를 어떻게 얻어오고 내용을 검색->수정
	   //jquery 변수선언 ->var $변수명=값
	   var $nodes=$('#root').children().css('color','red')
	   alert('자식들의 수=>'+$nodes.length)
  })
</script>
</head>
<body>
<h1>jQuery 실습예제</h1>
  <div id="root">
    <div><b>홍길동</b></div>
    <div>김길수</div>
    <div><i>테스트</i></div>
    <div>임시</div>
  </div>
</body>
</html>
